<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FinRust - Personal Finance</title>

    <!-- Styles & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Plotly.js -->

    <style>
        /* Custom Utilities */
        .currency-pos {
            color: oklch(var(--su));
        }

        .currency-neg {
            color: oklch(var(--er));
        }

        /* Chart Container sizing */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Loading Overlay */
        #global-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Toast Animation */
        .toast-enter {
            transform: translateX(100%);
            opacity: 0;
        }

        .toast-enter-active {
            transform: translateX(0);
            opacity: 1;
            transition: all 300ms ease-out;
        }
    </style>
</head>

<!-- JS Application Logic -->
<script type="module">
    /**
     * FinRust Frontend Application
     */

        // --- 1. UTILS ---
    const Utils = {
            formatCurrency: (amount, currency = 'USD') => {
                const val = parseFloat(amount);
                return new Intl.NumberFormat('en-US', {style: 'currency', currency}).format(val);
            },
            formatDate: (dateStr) => {
                if (!dateStr) return '-';
                return new Date(dateStr).toLocaleDateString();
            },
            uuid: () => crypto.randomUUID(),
            serializeForm: (form) => {
                const obj = {};
                new FormData(form).forEach((value, key) => obj[key] = value);
                return obj;
            },
            // Date helper to add frequency
            addFrequency: (dateStr, freq) => {
                const d = new Date(dateStr);
                if (freq.toLowerCase() === 'monthly') d.setMonth(d.getMonth() + 1);
                else if (freq.toLowerCase() === 'weekly') d.setDate(d.getDate() + 7);
                else if (freq.toLowerCase() === 'bi-weekly') d.setDate(d.getDate() + 14);
                else if (freq.toLowerCase() === 'yearly') d.setFullYear(d.getFullYear() + 1);
                return d.toISOString().split('T')[0];
            }
        };

    // --- 2. STATE & CONFIG ---
    const Store = {
        state: {
            apiUrl: localStorage.getItem('finrust_api_url') || '',
            theme: localStorage.getItem('finrust_theme') || 'light',
            currency: 'USD',
            demoData: null,
        },
        saveSettings() {
            localStorage.setItem('finrust_api_url', this.state.apiUrl);
            localStorage.setItem('finrust_theme', this.state.theme);
        }
    };

    // --- 3. MOCK DATA GENERATOR ---
    const MockBackend = {
        data: {
            accounts: [],
            transactions: [],
            categories: [],
            recurring: [],
            budgets: []
        },
        init() {
            if (this.data.accounts.length > 0) return;

            // Seed Categories
            this.data.categories = [
                {id: 'c1', name: 'Housing', color: '#ef4444'},
                {id: 'c2', name: 'Food', color: '#f59e0b'},
                {id: 'c3', name: 'Income', color: '#22c55e'},
                {id: 'c4', name: 'Utilities', color: '#3b82f6'},
                {id: 'c5', name: 'Entertainment', color: '#a855f7'},
                {id: 'c6', name: 'Transport', color: '#6366f1'}
            ];

            // Seed Accounts
            this.data.accounts = [
                {
                    id: 'a1', name: 'Main Checking', type: 'checking', currency: 'USD', current_balance: 2450.50, institution: 'Chase', include_in_overview: true
                },
                {
                    id: 'a2', name: 'High Yield Savings', type: 'savings', currency: 'USD', current_balance: 15000.00, institution: 'Ally', include_in_overview: true
                },
                {
                    id: 'a3', name: 'Amex Gold', type: 'credit_card', currency: 'USD', current_balance: -450.20, institution: 'Amex', include_in_overview: true
                },
                {
                    id: 'a4', name: 'Secret Stash', type: 'cash', currency: 'USD', current_balance: 500.00, institution: 'Home', include_in_overview: false
                }
            ];

            // Seed Recurring (Dynamic Dates)
            const today = new Date();
            const fmt = (d) => d.toISOString().split('T')[0];
            const addDays = (d, n) => { const x = new Date(d); x.setDate(x.getDate() + n); return x; };

            this.data.recurring = [
                {
                    id: 'r1', name: 'Rent Payment', amount: -1800.00, frequency: 'Monthly',
                    next_date: fmt(addDays(today, 5)), active: true, category_id: 'c1', account_id: 'a1'
                },
                {
                    id: 'r2', name: 'Netflix', amount: -15.99, frequency: 'Monthly',
                    next_date: fmt(addDays(today, 12)), active: true, category_id: 'c5', account_id: 'a3'
                },
                {
                    id: 'r3', name: 'Paycheck', amount: 3500.00, frequency: 'Bi-Weekly',
                    next_date: fmt(addDays(today, 2)), active: true, category_id: 'c3', account_id: 'a1'
                }
            ];

            // Seed Budgets
            this.data.budgets = [
                {category_id: 'c1', amount: 2000},
                {category_id: 'c2', amount: 600},
                {category_id: 'c5', amount: 200},
                {category_id: 'c4', amount: 300}
            ];

            // Seed Transactions
            for (let i = 0; i < 60; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dStr = fmt(date);

                if (i % 14 === 0) {
                    this.data.transactions.push({
                        id: Utils.uuid(), date: dStr, description: 'Tech Corp Salary', amount: 3500.00,
                        account_id: 'a1', category_id: 'c3', type: 'income', status: 'cleared'
                    });
                }
                if (i % 3 === 0) {
                    this.data.transactions.push({
                        id: Utils.uuid(), date: dStr, description: 'Grocery Store', amount: -(Math.random() * 100 + 50).toFixed(2),
                        account_id: 'a1', category_id: 'c2', type: 'expense', status: 'cleared'
                    });
                }
                if (date.getDate() === 1) {
                    this.data.transactions.push({
                        id: Utils.uuid(), date: dStr, description: 'Luxury Apartments', amount: -1800.00,
                        account_id: 'a1', category_id: 'c1', type: 'expense', status: 'cleared'
                    });
                }
                if (i % 5 === 0) {
                    this.data.transactions.push({
                        id: Utils.uuid(), date: dStr, description: 'Uber/Lyft', amount: -(Math.random() * 20 + 15).toFixed(2),
                        account_id: 'a3', category_id: 'c6', type: 'expense', status: 'pending'
                    });
                }
            }
        },

        generateForecast() {
             // Initial state: current balances
             let balances = {};
             this.data.accounts.forEach(a => balances[a.id] = parseFloat(a.current_balance));
             
             const forecast = [];
             const today = new Date();
             
             // Simple projection
             let rules = this.data.recurring.map(r => ({...r, next_date: new Date(r.next_date)}));
             
             for(let i=0; i<=90; i++) {
                 const currentDay = new Date(today);
                 currentDay.setDate(today.getDate() + i);
                 const dateStr = currentDay.toISOString().split('T')[0];
                 
                 rules.forEach(r => {
                     if (r.active && r.next_date.toISOString().split('T')[0] === dateStr) {
                         if (r.end_date && new Date(dateStr) > new Date(r.end_date)) return;

                         if (balances[r.account_id] !== undefined) {
                            balances[r.account_id] += parseFloat(r.amount);
                         }
                         r.next_date = new Date(Utils.addFrequency(r.next_date.toISOString(), r.frequency));
                     }
                 });
                 
                 forecast.push({date: dateStr, accounts: {...balances}});
             }
             return forecast;
        },

        generateHistory() {
            const history = [];
            const today = new Date();
            const accounts = this.data.accounts;
            
            let balances = {};
            accounts.forEach(a => balances[a.id] = parseFloat(a.current_balance));
            
            // Push today
            history.push({date: today.toISOString().split('T')[0], accounts: {...balances}});
            
            for(let i=1; i<=90; i++) {
                const day = new Date(today);
                day.setDate(today.getDate() - i);
                const dateStr = day.toISOString().split('T')[0];
                
                accounts.forEach(a => {
                    const change = (Math.random() * 200 - 100); 
                    balances[a.id] -= change; 
                });
                 history.push({date: dateStr, accounts: {...balances}});
            }
            return history.reverse();
        },

        async fetch(endpoint, method = 'GET', body = null) {
            await new Promise(r => setTimeout(r, 100));
            this.init();

            if (method === 'GET') {
                if (endpoint.includes('/accounts')) return {ok: true, json: () => Promise.resolve(this.data.accounts)};
                if (endpoint.includes('/transactions')) return {
                    ok: true,
                    json: () => Promise.resolve(this.data.transactions.sort((a, b) => new Date(b.date) - new Date(a.date)))
                };
                if (endpoint.includes('/categories')) return {ok: true, json: () => Promise.resolve(this.data.categories)};
                if (endpoint.includes('/recurring')) return {ok: true, json: () => Promise.resolve(this.data.recurring)};
                if (endpoint.includes('/budgets')) return {ok: true, json: () => Promise.resolve(this.data.budgets)};
                
                if (endpoint.includes('/reports/forecast')) {
                    return { ok: true, json: () => Promise.resolve(this.generateForecast()) };
                }

                if (endpoint.includes('/reports/net-worth')) {
                    return {
                        ok: true, json: () => Promise.resolve(this.generateHistory())
                    };
                }
            }

            if (method === 'POST') {
                if (endpoint.includes('/transactions')) {
                    const txn = {id: Utils.uuid(), ...JSON.parse(body)};
                    this.data.transactions.unshift(txn); // add to top
                    return {ok: true, json: () => Promise.resolve(txn)};
                }
                if (endpoint.includes('/recurring')) {
                    const rule = {id: Utils.uuid(), active: true, ...JSON.parse(body)};
                    this.data.recurring.push(rule);
                    return {ok: true, json: () => Promise.resolve(rule)};
                }
            }

            if (method === 'PATCH') {
                if (endpoint.match(/\/recurring\/\w+/)) {
                    const id = endpoint.split('/').pop();
                    const updates = JSON.parse(body);
                    const idx = this.data.recurring.findIndex(r => r.id === id);
                    if (idx !== -1) {
                        this.data.recurring[idx] = {...this.data.recurring[idx], ...updates};
                        return {ok: true, json: () => Promise.resolve(this.data.recurring[idx])};
                    }
                }
            }

            return {ok: true, json: () => Promise.resolve({})};
        }
    };

    // --- 4. API LAYER ---
    const Api = {
        async request(endpoint, options = {}) {
            document.getElementById('global-loader').style.display = 'flex';
            try {
                const isDemo = !Store.state.apiUrl;
                let response;
                if (isDemo) {
                    response = await MockBackend.fetch(endpoint, options.method, options.body);
                } else {
                    const url = `${Store.state.apiUrl}${endpoint}`;
                    const headers = {'Content-Type': 'application/json'};
                    response = await fetch(url, {...options, headers});
                }
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                return await response.json();
            } catch (err) {
                UI.toast(err.message, 'error');
                return null;
            } finally {
                document.getElementById('global-loader').style.display = 'none';
            }
        }
    };

    // --- 5. UI HELPERS ---
    const UI = {
        toast: (msg, type = 'info') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `alert alert-${type} shadow-lg mb-2 toast-enter`;
            el.innerHTML = `<span>${msg}</span>`;
            container.appendChild(el);
            requestAnimationFrame(() => el.classList.remove('toast-enter'));
            setTimeout(() => el.remove(), 3000);
        },
        showModal: (title, htmlContent) => {
            const modal = document.getElementById('generic_modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = htmlContent;
            modal.showModal();
        },
        closeModal: () => {
            document.getElementById('generic_modal').close();
        },
        renderTable: (headers, rows, rowRenderFn) => {
            return `
                <div class="overflow-x-auto bg-base-100 rounded-box shadow">
                    <table class="table table-zebra table-pin-rows">
                        <thead>
                            <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
                        </thead>
                        <tbody>
                            ${rows.length ? rows.map(rowRenderFn).join('') : `<tr><td colspan="${headers.length}" class="text-center py-4 text-base-content/50">No data found</td></tr>`}
                        </tbody>
                    </table>
                </div>`;
        }
    };

    // --- 6. VIEW CONTROLLERS ---

    const DashboardView = {
        async render(container) {
            const accounts = await Api.request('/accounts') || [];
            const txns = await Api.request('/transactions') || [];
            
            // Filter accounts for overview
            const includedAccounts = accounts.filter(a => a.include_in_overview !== false);
            const netWorth = includedAccounts.reduce((sum, acc) => sum + parseFloat(acc.current_balance), 0);
            
            const recentTxns = txns.slice(0, 5);
            const income = txns.filter(t => parseFloat(t.amount) > 0).reduce((s, t) => s + parseFloat(t.amount), 0);
            const expense = txns.filter(t => parseFloat(t.amount) < 0).reduce((s, t) => s + parseFloat(t.amount), 0);

            const html = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="stats shadow bg-base-100">
                            <div class="stat">
                                <div class="stat-title">Net Worth</div>
                                <div class="stat-value ${netWorth >= 0 ? 'text-primary' : 'text-error'}">${Utils.formatCurrency(netWorth)}</div>
                                <div class="stat-desc">Included accounts only</div>
                            </div>
                        </div>
                        <div class="stats shadow bg-base-100">
                            <div class="stat">
                                <div class="stat-title">Income (30d)</div>
                                <div class="stat-value text-success">${Utils.formatCurrency(income)}</div>
                            </div>
                        </div>
                        <div class="stats shadow bg-base-100">
                            <div class="stat">
                                <div class="stat-title">Expenses (30d)</div>
                                <div class="stat-value text-error">${Utils.formatCurrency(Math.abs(expense))}</div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                        <div class="card bg-base-100 shadow">
                            <div class="card-body">
                                <h2 class="card-title">Net Worth Trend (History + Forecast)</h2>
                                <div class="chart-container" id="chart-networth-total"></div>
                            </div>
                        </div>
                        <div class="card bg-base-100 shadow">
                            <div class="card-body">
                                <h2 class="card-title">Recent Activity</h2>
                                ${UI.renderTable(['Date', 'Payee', 'Amount'], recentTxns, (t) => `
                                    <tr>
                                        <td>${Utils.formatDate(t.date)}</td>
                                        <td>${t.description}</td>
                                        <td class="${t.amount >= 0 ? 'text-success' : 'text-error'} font-mono text-right">${Utils.formatCurrency(t.amount)}</td>
                                    </tr>
                                `)}
                            </div>
                        </div>
                    </div>
                    <div class="card bg-base-100 shadow mt-6">
                        <div class="card-body">
                            <h2 class="card-title">Account Balances (Breakdown)</h2>
                            <div class="chart-container" id="chart-networth-breakdown"></div>
                        </div>
                    </div>
                `;
            container.innerHTML = html;

            const history = await Api.request('/reports/net-worth') || [];
            const forecast = await Api.request('/reports/forecast') || [];
            
            // Merge Data: History (up to today) + Forecast (tomorrow onwards)
            const todayStr = new Date().toISOString().split('T')[0];
            const combinedData = [...history];
            
            if (forecast.length > 0) {
                 // Append forecast days strictly after history (today)
                 const future = forecast.filter(d => d.date > todayStr);
                 combinedData.push(...future);
            }

            if (combinedData.length > 0) {
                const redLineShape = {
                    type: 'line',
                    x0: todayStr,
                    y0: 0,
                    x1: todayStr,
                    y1: 1,
                    xref: 'x',
                    yref: 'paper',
                    line: { color: '#ef4444', width: 2 }
                };

                // 1. Total Trend
                const totalTrace = {
                    x: combinedData.map(d => d.date),
                    y: combinedData.map(d => includedAccounts.reduce((sum, a) => sum + (d.accounts[a.id] || 0), 0)),
                    type: 'scatter',
                    mode: 'lines',
                    fill: 'tozeroy',
                    line: {color: '#22c55e', shape: 'spline'},
                    name: 'Net Worth'
                };
                const layoutTotal = {
                    margin: {t: 10, r: 10, l: 50, b: 30},
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    xaxis: { showgrid: false },
                    yaxis: { showgrid: true, gridcolor: '#eee' },
                    shapes: [redLineShape]
                };
                Plotly.newPlot('chart-networth-total', [totalTrace], layoutTotal, {responsive: true, displayModeBar: false});

                // 2. Breakdown Stacked
                const traces = includedAccounts.map(acc => ({
                    x: combinedData.map(d => d.date),
                    y: combinedData.map(d => d.accounts[acc.id] || 0),
                    type: 'scatter',
                    mode: 'lines',
                    stackgroup: 'one',
                    name: acc.name,
                    fill: 'tonexty'
                }));

                const layoutBreakdown = {
                    margin: {t: 10, r: 10, l: 50, b: 30},
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    xaxis: { showgrid: false },
                    yaxis: { showgrid: true, gridcolor: '#eee' },
                    showlegend: true,
                    legend: {orientation: 'h', y: -0.2},
                    shapes: [redLineShape]
                };
                Plotly.newPlot('chart-networth-breakdown', traces, layoutBreakdown, {responsive: true, displayModeBar: false});
            }
        }
    };

    const AccountsView = {
        async render(container) {
            const accounts = await Api.request('/accounts') || [];
            container.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Accounts</h2>
                        <button class="btn btn-primary btn-sm" onclick="alert('Demo Mode: Cannot add')"><i class="fas fa-plus"></i> Add Account</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${accounts.map(acc => `
                            <div class="card bg-base-100 shadow border-l-4 ${acc.include_in_overview !== false ? 'border-primary' : 'border-base-300'}">
                                <div class="card-body">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="card-title text-base">${acc.name}</h3>
                                            <p class="text-sm opacity-70">${acc.institution} &bull; ${acc.type}</p>
                                        </div>

                     const d = new Date(); d.setMonth(d.getMonth() - i);
                     const k = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2, '0')}`;
                     months[k] = {income: 0, expense: 0};
                }
                txnsList.forEach(t => {
                    const d = new Date(t.date);
                    const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2, '0')}`;
                    if (months[key]) {
                        if (parseFloat(t.amount) > 0) months[key].income += parseFloat(t.amount);
                        else months[key].expense += Math.abs(parseFloat(t.amount));
                    }
                });
                const labels = Object.keys(months).sort();
                return {
                    labels,
                    income: labels.map(m => months[m].income),
                    expense: labels.map(m => months[m].expense)
                };
            };

            const totalCF = getMonthlyData(filteredTxns);
            Plotly.newPlot('chart-cashflow-total', [
                { x: totalCF.labels, y: totalCF.income, name: 'Income', type: 'bar', marker: {color: '#22c55e'} },
                { x: totalCF.labels, y: totalCF.expense, name: 'Expense', type: 'bar', marker: {color: '#ef4444'} }
            ], {
                margin: {t: 10, r: 10, l: 40, b: 30}, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
                barmode: 'group', xaxis: { showgrid: false }, yaxis: { showgrid: true, gridcolor: '#eee' },
                showlegend: true, legend: {orientation: 'h', y: -0.2}
            }, {responsive: true, displayModeBar: false});

            // --- 3. Waterfall Chart ---
            // Logic: Start 0, +Income, -ExpCat1, -ExpCat2, ..., Result
            const totalIncome = filteredTxns.filter(t => t.amount > 0).reduce((s, t) => s + parseFloat(t.amount), 0);
            // Top 5 Expense Categories
            const sortedCats = Object.entries(expensesByCat).sort((a, b) => b[1] - a[1]).slice(0, 5);
            const otherExp = Object.entries(expensesByCat).sort((a, b) => b[1] - a[1]).slice(5).reduce((s, item) => s + item[1], 0);
            
            const wfX = ['Total Income', ...sortedCats.map(i => catMap[i[0]]?.name || 'Unknown')];
            const wfY = [totalIncome, ...sortedCats.map(i => -i[1])];
            const wfMeasure = ['relative', ...sortedCats.map(() => 'relative')];
            
            if (otherExp > 0) {
                wfX.push('Other Expenses'); wfY.push(-otherExp); wfMeasure.push('relative');
            }
            wfX.push('Net Result'); wfY.push(0); wfMeasure.push('total'); // 0 for total means calculate automatically? No, Plotly needs null for computed total or just 'total' type.
            // Actually for waterfall 'total', y is usually ignored or is the final value. Let's try without y for total or just 0.

            Plotly.newPlot('chart-waterfall', [{
                type: "waterfall",
                orientation: "v",
                measure: wfMeasure,
                x: wfX,
                y: wfY,
                connector: { mode: "between", line: { width: 4, color: "rgb(0, 0, 0)", dash: "solid" } },
                decreasing: { marker: { color: "#ef4444" } },
                increasing: { marker: { color: "#22c55e" } },
                totals: { marker: { color: "#3b82f6" } }
            }], {
                margin: {t: 10, r: 10, l: 40, b: 30}, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
                xaxis: { type: 'category' }, yaxis: { showgrid: true, gridcolor: '#eee' }
            }, {responsive: true, displayModeBar: false});

            // --- 4. Sankey Chart ---
            // Nodes: IncomeCats... -> Accounts... -> ExpenseCats...
            // We need unique list of nodes.
            const nodes = [];
            const nodeIdx = {};
            
            const addNode = (name, color) => {
                if (nodeIdx[name] === undefined) {
                    nodeIdx[name] = nodes.length;
                    nodes.push({label: name, color});
                }
                return nodeIdx[name];
            };

            const links = [];
            
            // Process Income: Category -> Account
            filteredTxns.filter(t => t.amount > 0).forEach(t => {
                const catName = catMap[t.category_id]?.name || 'Uncategorized Income';
                const accName = accounts.find(a => a.id === t.account_id)?.name;
                if (!accName) return;
                
                const src = addNode(catName, '#22c55e');
                const tgt = addNode(accName, '#3b82f6');
                
                // Aggregate links
                const existing = links.find(l => l.source === src && l.target === tgt);
                if (existing) existing.value += parseFloat(t.amount);
                else links.push({source: src, target: tgt, value: parseFloat(t.amount)});
            });

            // Process Expense: Account -> Category
            filteredTxns.filter(t => t.amount < 0).forEach(t => {
                const catName = catMap[t.category_id]?.name || 'Uncategorized Expense';
                const accName = accounts.find(a => a.id === t.account_id)?.name;
                if (!accName) return;
                
                const src = addNode(accName, '#3b82f6');
                const tgt = addNode(catName, '#ef4444');
                
                const amt = Math.abs(parseFloat(t.amount));
                const existing = links.find(l => l.source === src && l.target === tgt);
                if (existing) existing.value += amt;
                else links.push({source: src, target: tgt, value: amt});
            });

            if (nodes.length > 0) {
                Plotly.newPlot('chart-sankey', [{
                    type: "sankey",
                    orientation: "h",
                    node: {
                        pad: 15, thickness: 20, line: { color: "black", width: 0.5 },
                        label: nodes.map(n => n.label), color: nodes.map(n => n.color)
                    },
                    link: {
                        source: links.map(l => l.source),
                        target: links.map(l => l.target),
                        value: links.map(l => l.value)
                    }
                }], {
                    margin: {t: 10, r: 10, l: 10, b: 10}, paper_bgcolor: 'rgba(0,0,0,0)', font: { size: 10 }
                }, {responsive: true, displayModeBar: false});
            } else {
                document.getElementById('chart-sankey').innerHTML = '<div class="text-center p-10 opacity-50">No data for flows</div>';
            }

            // --- 5. Cash Flow per Account ---
            const grid = document.getElementById('account-charts-grid');
            grid.innerHTML = '';
            
            // Only iterate selected accounts
            accounts.filter(a => selectedAccountIds.has(a.id)).forEach(acc => {
                const accTxns = transactions.filter(t => t.account_id === acc.id);
                if (accTxns.length === 0) return; // Skip empty accounts
                
                const accCF = getMonthlyData(accTxns);
                
                const div = document.createElement('div');
                div.className = "border border-base-200 rounded-box p-4 bg-base-100";
                const chartId = `chart-acc-${acc.id}`;
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-bold text-sm">${acc.name}</h4>
                        <span class="badge badge-ghost badge-xs">${acc.currency}</span>
                    </div>
                    <div id="${chartId}" style="height: 150px;"></div>
                `;
                grid.appendChild(div);
                
                Plotly.newPlot(chartId, [
                    { x: accCF.labels, y: accCF.income, type: 'bar', marker: {color: '#22c55e'}, name: 'Inc' },
                    { x: accCF.labels, y: accCF.expense, type: 'bar', marker: {color: '#ef4444'}, name: 'Exp' }
                ], {
                    margin: {t: 5, r: 5, l: 25, b: 20}, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
                    barmode: 'group', showlegend: false,
                    xaxis: { showticklabels: true, tickfont: {size: 8} },
                    yaxis: { showgrid: true, gridcolor: '#f5f5f5' }
                }, {responsive: true, displayModeBar: false});
            });
        }
    };

    const ForecastView = {
        async render(container) {
             const forecast = await Api.request('/reports/forecast') || [];
             if (forecast.length === 0) { container.innerHTML = 'No data'; return; }
             
             const accounts = await Api.request('/accounts') || [];
             const includedAccounts = accounts.filter(a => a.include_in_overview !== false);
             
             const getSum = (dayData) => {
                 return includedAccounts.reduce((sum, acc) => sum + (dayData.accounts[acc.id] || 0), 0);
             };
             
             const dailyTotals = forecast.map(f => getSum(f));
             const minBal = Math.min(...dailyTotals);
             const maxBal = Math.max(...dailyTotals);
             const endBal = dailyTotals[dailyTotals.length-1];
             
             container.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">Financial Forecast (90 Days)</h2>
                
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="stats shadow bg-base-100">
                        <div class="stat">
                            <div class="stat-title">Lowest Balance</div>
                            <div class="stat-value ${minBal < 0 ? 'text-error' : 'text-warning'}">${Utils.formatCurrency(minBal)}</div>
                            <div class="stat-desc">Risk assessment (Total)</div>
                        </div>
                    </div>
                    <div class="stats shadow bg-base-100">
                        <div class="stat">
                            <div class="stat-title">Highest Balance</div>
                            <div class="stat-value text-success">${Utils.formatCurrency(maxBal)}</div>
                            <div class="stat-desc">Peak savings (Total)</div>
                        </div>
                    </div>
                    <div class="stats shadow bg-base-100">
                        <div class="stat">
                            <div class="stat-title">Projected (90d)</div>
                            <div class="stat-value text-primary">${Utils.formatCurrency(endBal)}</div>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow">
                    <div class="card-body">
                        <h3 class="card-title">Projected Balances (Stacked)</h3>
                        <div class="chart-container" style="height: 400px;" id="chart-forecast"></div>
                    </div>
                </div>
             `;
             
             const traces = includedAccounts.map(acc => ({
                 x: forecast.map(d => d.date),
                 y: forecast.map(d => d.accounts[acc.id] || 0),
                 type: 'scatter',
                 mode: 'lines',
                 stackgroup: 'one',
                 name: acc.name,
                 fill: 'tonexty'
             }));

             const layout = {
                 margin: {t: 20, r: 20, l: 50, b: 30},
                 paper_bgcolor: 'rgba(0,0,0,0)',
                 plot_bgcolor: 'rgba(0,0,0,0)',
                 xaxis: { showgrid: false },
                 yaxis: { showgrid: true, gridcolor: '#eee' },
                 showlegend: true,
                 legend: {orientation: 'h', y: -0.2}
             };
             Plotly.newPlot('chart-forecast', traces, layout, {responsive: true, displayModeBar: false});
        }
    };

    const SettingsView = {
        async render(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card bg-base-100 shadow">
                        <div class="card-body">
                            <h2 class="card-title">Connection Settings</h2>
                            <div class="form-control w-full mt-4">
                                <label class="label"><span class="label-text">API Base URL</span></label>
                                <input type="text" id="api-url-input" placeholder="Empty = Demo Mode" class="input input-bordered w-full" value="${Store.state.apiUrl}" />
                            </div>
                            <div class="card-actions justify-end mt-4">
                                <button class="btn btn-primary" id="save-settings-btn">Save & Reload</button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            document.getElementById('save-settings-btn').addEventListener('click', () => {
                const url = document.getElementById('api-url-input').value.trim();
                Store.state.apiUrl = url;
                Store.saveSettings();
                UI.toast('Settings saved. Reloading...', 'success');
                setTimeout(() => location.reload(), 1000);
            });
        }
    };

    // --- 7. ROUTING ---
    const Router = {
        routes: {
            dashboard: DashboardView,
            accounts: AccountsView,
            transactions: TransactionsView,
            recurring: RecurringView,
            budgets: BudgetsView,
            forecast: ForecastView,
            reports: ReportsView,
            settings: SettingsView
        },
        async navigate() {
            const hash = window.location.hash.slice(2) || 'dashboard';
            const view = this.routes[hash] || DashboardView;
            document.querySelectorAll('.nav-link').forEach(el => {
                el.classList.toggle('active', el.getAttribute('href') === `#/${hash}`);
            });
            const title = hash.charAt(0).toUpperCase() + hash.slice(1);
            document.getElementById('page-title').innerText = title;
            const container = document.getElementById('app-view');
            container.innerHTML = '<div class="flex justify-center p-10"><span class="loading loading-spinner loading-lg"></span></div>';
            await view.render(container);
        }
    };

    // --- 8. INIT ---
    const init = () => {
        const toggle = document.getElementById('theme-toggle');
        toggle.checked = Store.state.theme === 'dark';
        document.querySelector('html').setAttribute('data-theme', Store.state.theme);

        toggle.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.querySelector('html').setAttribute('data-theme', theme);
            Store.state.theme = theme;
            Store.saveSettings();
        });

        if (!Store.state.apiUrl) UI.toast('Running in Demo Mode (Mock Data)', 'info');
        window.addEventListener('hashchange', () => Router.navigate());
        Router.navigate();
    };

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
